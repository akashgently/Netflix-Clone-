<div class="container">

  <form [formGroup]="loginForm" class="login-form">
    <h2>LOG IN</h2>
    <input type="email" name="email" id="email" placeholder="Enter your email" formControlName="email" class="input-field" />
    <input type="password" name="password" id="password" placeholder="Enter your password" formControlName="password" class="input-field" />
    <button type="button" (click)="login()" [disabled]="loginForm.invalid" class="login-button">Login</button>

  </form>
</div>
